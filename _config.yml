### Site Settings ###
title               : Helmi Amirudin
description         : >-
                      I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : helmiau/helmiau.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md**                           # For Documentation Only


### Author Info ###
author:
  name              : Helmi Amirudin
  image             : https://raw.githubusercontent.com/helmiau/helmiau.github.io/vipinmishra-template/mylogo/logoh14.png
  behance           : helmiamirudin
